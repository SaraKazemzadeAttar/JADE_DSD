<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <style>
        body {
            background-color: #f3e5f5; /* Light lavender background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #6a1b9a; /* Medium purple */
        }
        
        input[type="text"] {
            width: calc(100% - 20px); /* Adjust width to fit padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #b39ddb; /* Light purple border */
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #7b1fa2; /* Medium purple */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #4a148c; /* Dark purple on hover */
        }
        
        #notification {
            margin-bottom: 20px;
            color: #d32f2f; /* Red for error messages */
        }
        
        .link-container {
            margin-bottom: 10px;
        }
        
        .link-container a {
            color: #6a1b9a; /* Medium purple */
            text-decoration: none;
            font-size: 16px;
        }
        
        .link-container a:hover {
            text-decoration: underline;
        }
        
        #projects, #shared_projects {
            width: 300px;
            background-color: #ffffff; /* White background for the project lists */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="/user_projects">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name">
        <input type="submit" name="save_project" value="Save Project">
        <div id="notification">
            {% if notification %}
                <p>{{ notification }}</p>
            {% endif %}
        </div>
    </form>
    
</body>
</html>
