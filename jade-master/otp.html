<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f0ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #6a0dad;
        }

        .otp-input-container {
            display: flex;
            justify-content: space-between;
        }

        .otp-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #6a0dad;
            border-radius: 5px;
            margin: 0 5px;
            transition: border-color 0.3s;
        }

        .otp-input:focus {
            border-color: #a64ca6;
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #a64ca6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP Code</h2>
        <form action="/otp" method="POST">
            <div class="otp-input-container">
                <input type="text" name="otp1" maxlength="1" class="otp-input">
                <input type="text" name="otp2" maxlength="1" class="otp-input">
                <input type="text" name="otp3" maxlength="1" class="otp-input">
                <input type="text" name="otp4" maxlength="1" class="otp-input">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll(".otp-input");

            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (input.value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });

                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && input.value.length === 0) {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
